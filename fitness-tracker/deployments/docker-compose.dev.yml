services:
  mysql:
    image: mysql:8.0
    container_name: fitness-tracker-mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: fitnessTracker
      MYSQL_USER: fitnessuser
      MYSQL_PASSWORD: fitnesspass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ../mysql/init.sql:/docker-entrypoint-initdb.d/init.sql

  # rabbitmq:
  #   image: rabbitmq:3-management
  #   container_name: fitness-tracker-rabbitmq-dev
  #   restart: always
  #   ports:
  #     - "5672:5672"
  #     - "15672:15672"
  #   environment:
  #     RABBITMQ_DEFAULT_USER: fitnessuser
  #     RABBITMQ_DEFAULT_PASS: fitnesspass
  #   volumes:
  #     - rabbitmq_data_dev:/var/lib/rabbitmq

  backend:
    build: 
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: fitness-tracker-backend-dev
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      JWT_SECRET: fitnessTrackerSecretKey123
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: fitnessuser
      MYSQL_PASSWORD: fitnesspass
      MYSQL_DATABASE: fitnessTracker
      # RABBITMQ_URL: amqp://fitnessuser:fitnesspass@rabbitmq:5672
    volumes:
      - ../backend/src:/app/src
      - ../backend/.env:/app/.env
    depends_on:
      - mysql
      # - rabbitmq

  frontend:
    build: 
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: fitness-tracker-frontend-dev
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ../frontend/src:/app/src
    depends_on:
      - backend

volumes:
  mysql_data_dev:
  # rabbitmq_data_dev: