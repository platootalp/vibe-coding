services:
  mysql:
    image: mysql:8.0
    container_name: fitness-tracker-mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: fitnessTracker
      MYSQL_USER: fitnessuser
      MYSQL_PASSWORD: fitnesspass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ../mysql/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: 
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: fitness-tracker-backend-dev
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      JWT_SECRET: fitnessTrackerSecretKey123
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: fitnessuser
      MYSQL_PASSWORD: fitnesspass
      MYSQL_DATABASE: fitnessTracker
    volumes:
      - ../backend/src:/app/src
      - ../backend/.env:/app/.env
    depends_on:
      - mysql

  frontend:
    build: 
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: fitness-tracker-frontend-dev
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ../frontend/src:/app/src
    depends_on:
      - backend

volumes:
  mysql_data_dev: